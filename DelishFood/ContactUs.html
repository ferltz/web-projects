    <!--Part of code taken from https://www.formget.com/javascript-contact-form/-->
    <form style="position:relative; 
				  width: 80%; 
				  top:10em;
				  left:28em" action="#" method="post" id="valForm">
        <label for="contact-name">Name</label>
        <input name="name" type="text" id="name" size="30" placeholder="Enter your name..." onblur="validateName()" /><br />
        <label for="contact-email">E-mail address</label>
        <input name="mail" type="text" id="mail" size="30" placeholder="yourname@company.com" onblur="validateEmail();" /><br/>
        <label for="contact-Message">Your Message</label>
        <textarea border="1" id="message" rows="10" cols="50" placeholder="Star to write your message ..." onblur="validateMessage()"> </textarea> <br/>
        <input type="button" value="Send email" onclick="validationContact()" id="sendMail" />
        <!--Link to validationContact() function-->

    </form>


    <script>
        /*Call all functions to validate name ; email and message of the form filled by a user*/
        function validationContact() {


            //Cookies capture and show inside an alert box

            setCookie();

            getCookie();

        }


        /*Validate mail and characters allowed on a email with pattern: aaaaaa@bbbb.ccc*/
        function validateEmail() {


            var inputMail = document.getElementById("mail").value;

            var atposition = inputMail.indexOf("@");

            var dotposition = inputMail.lastIndexOf(".");

            /*	Code extract from https://www.formget.com/form-validation-using-javascript/ to validateEmail
            / mail characters and their positions*/
            /* Expression that put restrictions for the mail divided in three parts where first segment can
            have A to Z letters and 0-9 numbers and special signs such - and . The second segment is separated
            by @ symbol the second part can contain A-Z, a-z and 0-9 characters and special signs - . and the last
            segment can have 2 to 3 characters and just letters 
			
            */
            var emailExp = /^([a-zA-Z0-9_\-\.]){1,}\@([A-Za-z0-9_\-\.]){1,}\.([a-zA-z]){2,4}$/;


            if (emailExp.test(inputMail) == false) {

                alert("You mail is no valid, please enter a valid one");
                document.getElementById("mail").focus();
                document.getElementById("sendMail").disabled = true;
                return false;
            } else {

                document.getElementById("sendMail").disabled = false;
                return true;
            }

            if (atposition < 0) {
                alert("Please introduce a valid mail");
                document.getElementById("mail").focus();
                document.getElementById("sendMail").disabled = true;
            } else if (dotposition < atposition) {
                alert("Please introduce a valid mail");
                document.getElementById("mail").focus();
                document.getElementById("sendMail").disabled = true;
            } else if (dotposition < atposition + 3) {
                alert("Please introduce a valid mail");
                document.getElementById("mail").focus();
                document.getElementById("sendMail").disabled = true;
            } else if (dotposition < 0) {
                alert("Please introduce a valid mail");
                document.getElementById("mail").focus();
                document.getElementById("sendMail").disabled = true;
            } else if (dotposition <= inputMail.length - 5) {
                alert("Please introduce a valid mail");
                document.getElementById("mail").focus();
                document.getElementById("sendMail").disabled = true;
            } else if ((inputMail.length - dotposition) > 3 || (inputMail.length - dotposition) < 2) {
                alert("Please introduce a mail with the right extension_1");
                document.getElementById("mail").focus();
                document.getElementById("sendMail").disabled = true;
            } else if (inputMail == "") {
                alert("Please write a mail");
                document.getElementById("mail").focus();
                document.getElementById("sendMail").disabled = true;
                return false;
            }

        }

        /*Name validation function*/
        function validateName() {

            var userName = document.getElementById("name").value;



            var patternName = /^([A-z0-9À-ž\s]){2,}$/;

            // alert("well done champion "+patternName);


            if (patternName.test(userName) == false) {

                alert("You name has invalid characters: #$@!*&");

                document.getElementById("name").focus();
                document.getElementById("sendMail").disabled = true;
                return false;
            } else {

                //alert("Your name is valid");
                document.getElementById("sendMail").disabled = false;
                return true;
            }
        }

        //Function that allows to validate the longitud of the message
        function validateMessage() {

            var textbox = document.getElementById("message");
            if (message.value.length <= 500 && message.value.length >= 5) {
                alert("Your message has been sent ");
                document.getElementById("sendMail").disabled = false;
                return true;
            } else {
                alert("make sure the input is between 5-500 characters long")
                document.getElementById("mail").focus();
                if (message.value.length >= 500) {
                    var trimString = textbox.substr(0, 500);
                    alert("Your message will be trimmed to 500 characters");
                    textbox = trimString;
                    document.getElementById("sendMail").disabled = true;
                }
                return false;
            }

        }


        //Function that validate message content 

        // clear all the fields of the form
        function clear() {

            document.getElementById("name").value == "";
            document.getElementById("mail").value == "";
            document.getElementById("message").value == "";
        }


        /*Cookies capture for Name email and message of costumers*/

        function setCookie() {


            var name = document.getElementById("name").value;
            var email = document.getElementById("mail").value;
            var message = document.getElementById("message").value;


            document.cookie = name + "," + email + "," + message;



            alert("Cookie created");

        }

        function getCookie() {

            var cookieArray = document.cookie.split(",");



            var name = cookieArray[0];

            var email = cookieArray[1];

            var message = cookieArray[2];





            if (cookieArray.length != 0) {
                alert("Cookie=\n" + name + "\n" + email + "\n" + message);
            } else {
                alert("There is no any cookie captured");
            }

        }
    </script>
